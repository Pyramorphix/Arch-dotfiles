
[terminal.shell]
program = "/bin/fish"

[font]
normal = { family = "SFMono Nerd Font Mono", style = "Regular" }
size = 11

[cursor]
style = "Beam"

[mouse]
hide_when_typing = true

[window]
decorations = "none"
padding = { x = 16, y = 14 }
dynamic_padding = false
opacity = 0.90

# Fixing different font size on X11:
[env]
WINIT_X11_SCALE_FACTOR = "1"

[general]
live_config_reload = true

import = [
  # "~/.config/alacritty/themes/hardhacker.toml"
  #"~/.config/alacritty/themes/catppuccin-latte.toml"
  # "~/.config/alacritty/themes/catppuccin-frappe.toml"
  # "~/.config/alacritty/themes/catppuccin-macchiato.toml"
  # "~/.config/alacritty/themes/catppuccin-mocha.toml"
  "~/.config/alacritty/themes/soundwave.toml"
]

[terminal]
